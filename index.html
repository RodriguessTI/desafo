<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Criptografia e Descriptografia</title>
</head>
<body>
    <div class="container">
        <h1>Texto Criptografado</h1>
        <p class="alert">⚠️ Somente letras minúsculas e sem acento.</p>
        <textarea id="inputText" placeholder="Digite o texto para criptografar!"></textarea>
        <button onclick="criptografar()">Criptografar</button>
        <h2>Texto Criptografado &#129095 :</h2>
        <p id="outputText"></p>
        <button onclick="copiarTexto('outputText')">Copiar</button>
    </div>

    <div class="container">
        <h1>Texto Descriptografado</h1>
        <textarea id="inputCryptedText" placeholder="Digite o texto criptografado!"></textarea>
        <button onclick="descriptografar()">Descriptografar</button>
        <h2>Texto Descriptografado &#129095:</h2>
        <p id="outputCryptedText"></p>
        <button onclick="copiarTexto('outputCryptedText')">Copiar</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
